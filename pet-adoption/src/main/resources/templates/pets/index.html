<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Pets</title>

    <link rel="stylesheet" th:href="@{/css/pets/index.css}">
</head>
<body>
    <h1>Pets ready for Adoption</h1>

    <div th:each="pet : ${pets}" class="pet">
        <h2>Pet Name: <span th:text="${pet.name}"></span></h2>
        <p th:text="${pet.age} + ' Years old'"></p>
        <a th:href="@{/pets/{id}(id=${pet.petId})}">See Pet Details</a>


<!--        <form th:action="@{pets/{petId}(petId=${pet.petId})">-->
<!--            <button>See Pet Details</button>-->
<!--        </form>-->
    </div>
</body>
</html>
